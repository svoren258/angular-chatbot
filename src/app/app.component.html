<div class="chatbot-container">
  <div
    class="messages-container"
    *ngIf="messagesObs$ | async as messages"
  >
    <div
      class="message-container"
      *ngFor="let message of messages"
    >{{ message }}
      <br></div>
  </div>
  <form class="form-container" nz-form (ngSubmit)="sendMessage($event)">
    <nz-form-item>
      <nz-form-control>
        <input
          nz-input
          [ngModelOptions]="ngModelOptions"
          type="text"
          [(ngModel)]="message"
          placeholder="Enter a message"
        />
      </nz-form-control>
    </nz-form-item>
    <button class="submit-btn" nz-button nzType="primary">Send message</button>
  </form>
</div>
